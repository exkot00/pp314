<div th:fragment="header"  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light">
        <div class="container-fluid">
            <div>
                <span class="fw-bold" th:text="${user.username}">USERNAME</span>
                <span> with roles: </span>
                <span>
                <th:block th:each="role : *{user.getRoles()}">
                    &nbsp;<span th:text="${role.name}"/>
                </th:block>
                </span>
            </div>
            <a class="text-decoration-none font-weight-bold text-secondary" th:href="@{/logout}">Logout</a>
        </div>
    </nav>
</div>
